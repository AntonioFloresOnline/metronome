<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronomo</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <p>Compass: 4/4</p>
    <p>Beats per minute: <span id="display-bpm"></span></p>
    <input id="bpm" type="number" placeholder="60" value="60" />
    <div class="buttons-container">
      <button id="start-button">Start Metronome</button>
      <button id="stop-button">Stop Metronome</button>
    </div>
    <p id="running-message">Lorem Ipsum</p>
    <div id="visual-beat" class="visual-beat"></div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
